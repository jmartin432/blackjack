<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" href="./images/favicon.ico">
</head>

<html>

<body>
    <div id="main">
        <div id="table">
            <div id="title">BlackJack!</div>
            <div id="player_box">
                <div id="player_score">Player:</div>
                <div id="player_buttons">
                    <button id='bt_hit' value="hit">Hit</button>
                    <button id='bt_stay' value="stay">Stay</button>
                    <button id='bt_next' value="next">Next</button>
                </div>
                <div id="player_message"></div>
            </div>
            <div id="dealer_box">
                <div id="dealer_score">Dealer:</div>
                <div id="dealer_extra"></div>
                <div id="dealer_message"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
